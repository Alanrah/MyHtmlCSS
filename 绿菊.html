<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas画绿菊花</title>
</head>
<body style="background-color: black">
<canvas id="main" width="400px" height='300px'></canvas>
<canvas id="main1" width="400px" height='300px'></canvas>
<canvas id="main2" width="400px" height='300px'></canvas>
<canvas id="main3" width="100px" height='300px'>文字显示砸哪里</canvas>
<canvas id="main4" width="400px" height='300px'></canvas>
<canvas id="main5" width="400px" height='300px'></canvas>
<canvas id="main6" width="400px" height='300px'></canvas>
<canvas id="main7" width="400px" height='300px'></canvas>


<script type="text/javascript">
//在canvas中，Y轴的方向是向下的。
   function draw(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            var dx = 150;
            var dy = 150;
            var s = 100;
            context.beginPath();
            context.fillStyle = 'rgb(100,255,100)';
            context.strokeStyle = 'rgb(0,0,100)';

            //context.moveTo(dx, dy);
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 15 * 11;
            for (var i = 0; i < 30; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);
            }

            context.closePath();
            context.fill();
            context.stroke();
        } 
    function draw1(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            context.fillStyle = "#EEEFF";
            context.fillRect(0, 0, 400, 300);
            var n = 0;
            var dx = 150;
            var dy = 150;
            var s = 100;
            context.beginPath();
            context.globalCompositeOperation = 'and';
            context.fillStyle = 'rgb(100,255,100)';
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 15 * 11;
            context.moveTo(dx, dy);
            for (var i = 0; i < 30; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.bezierCurveTo(dx + x * s, dy + y * s - 100, dx + x * s + 100, dy + y * s, dx + x * s, dy + y * s);
            }
            context.closePath();
            context.fill();
            context.stroke();
        }
         function draw2(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext('2d');
            var g1 = context.createLinearGradient(0, 0, 0, 300);

            g1.addColorStop(0, 'rgb(255,0,0)'); //红  
            g1.addColorStop(0.5, 'rgb(0,255,0)');//绿
            g1.addColorStop(1, 'rgb(0,0,255)'); //蓝

            //可以把lg对象理解成GDI中线性brush
            context.fillStyle = g1;
            //再用这个brush来画正方形
            context.fillRect(0, 0, 400, 300);  
        }
        function draw3(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext('2d');
            context.fillStyle = "#171717";
            var width=canvas.width;
            var height=canvas.height;
            context.fillRect(0, 0, width, height);
            context.fillStyle='#fff';
            context.fillRect(0,0,width*0.03,width*0.03);
            context.fillRect(width-width*0.03,0,width*0.03,width*0.03);
            context.fillRect(0,height-width*0.03,width*0.03,width*0.03);
            context.fillRect(width-width*0.03,height-width*0.03,width*0.03,width*0.03);

            context.font = "italic 12px sans-serif";
            context.textBaseline = 'top';
            //填充字符串
            var txt="fill示例文字"
            context.fillText(txt, 0, 0);
            var length=context.measureText(txt);
            context.fillText("长" + length.width + "px", 0, 50);
            context.font = "bolid 12px sans-serif";
            txt = "stroke示例文字";
            length = context.measureText(txt);
            context.strokeText(txt,0,100);
            context.fillText("长" + length.width + "px", 0, 150);

        }
        function draw4(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext('2d');
            context.shadowOffsetX = 10;
            context.shadowOffsetY = 10;
            context.shadowColor = 'rgba(100,100,100,0.5)';
            context.shadowBlur = 1.5;
            context.fillStyle = 'rgba(255,0,0,0.5)';
            context.fillRect(100, 100, 200, 100);
        }

        function create5Star(context) {
            var n = 0;
            var dx = 100;
            var dy = 0;

            var s = 50;
            //创建路径
            context.beginPath();
            context.fillStyle = 'rgba(255,0,0,0.5)';
            var x = Math.sin(0);
            var y = Math.cos(0);
            var dig = Math.PI / 5 * 4;
            for (var i = 0; i < 5; i++) {
                var x = Math.sin(i * dig);
                var y = Math.cos(i * dig);
                context.lineTo(dx + x * s, dy + y * s);

            }
            context.closePath();

        }
        function draw5(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
         
            context.shadowOffsetX = 10;
            context.shadowOffsetY = 10;
            context.shadowColor = 'rgba(100,100,100,0.5)';
            context.shadowBlur =5;
            //图形绘制
            context.translate(0, 50);
            for (var i = 0; i < 3; i++) {
                context.translate(50, 50);
                create5Star(context);
                context.fill();
            }
        }
       var x = 100;//矩形开始坐标
       var y = 100;//矩形结束坐标
       var mx = 0;//0右1左
       var my = 0; //0下1上
       var ml = 1;//每次移动长度
       var w = 20;//矩形宽度
       var h = 20;//矩形高度
       var cw = 400;//canvas宽度
       var ch = 300; //canvas高度

function move(context) {
           context.clearRect(0, 0, 400, 300);
           context.fillStyle = "#EEEEFF";
           context.fillRect(0, 0, 400, 300);
           context.fillStyle = "red";
           context.fillRect(x, y, w, h);       
           if (mx == 0) {
               x = x + ml;
               if (x >= cw-w) {
                   mx = 1;
               }
           }
           else {
               x = x - ml;
               if (x <= 0) {
                   mx = 0;
               }
           }
           if (my == 0) {
               y = y + ml;
               if (y >= ch-h) {
                   my = 1;
               }
           }
           else {
               y = y - ml;
               if (y <= 0) {
                   my = 0;
               }
           }  
       }
        function draw6(id) {
           var canvas = document.getElementById(id);
           if (canvas == null)
               return false;
           var context = canvas.getContext("2d");
     
           var interal = setInterval(function () {
               move(context);
           }, 1);
       }      
        draw('main');
        draw1('main1');
        draw2('main2');
        draw3('main3');
        draw4('main4');
        draw5('main5');
        draw6('main6');
</script>
</body>
</html>
