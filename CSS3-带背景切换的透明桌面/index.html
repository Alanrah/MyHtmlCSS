	</div>
	<div id="up_middle">
		<div class="green"><span style="color:#FFF;font-size: 12px;text-align: center;">时间&nbsp&nbsp&nbsp&nbsp分秒</span></div>

	</div>

		 <div id="weather">

<script src="js/jquery.validate.min.js?var1.14.0"></script>
<script type="text/javascript">
 var t = setTimeout(updateTime,1000);//开始执行
	function updateTime(){
	var now=new Date();
	var year=now.getFullYear();
	var date=now.getDate();
	var day=now.getDay();
	var month=now.getMonth();
	var hour=now.getHours();
	var minutes=now.getMinutes();
	var seconds=now.getSeconds();
	document.getElementById("date").innerHTML=month+"月"+date+"日"+"星期"+day;
	document.getElementById("time").innerHTML=hour+":"+minutes+":"+seconds;
	document.getElementById("things").innerHTML="空";
	t=setTimeout(updateTime, 1000);
	}
</script>
